<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="display">Choose your weapon.</div>
    <div id="selection-buttons">
        <button class="selection-button">Rock</button>
        <button class="selection-button">Paper</button>
        <button class="selection-button">Scissors</button>
    </div>
    <div class="counter-container">
        <div>Round:</div>
        <div id="round-counter"></div>
    </div>
    <div class="score-container">
        <div>Score:</div>
        <div id="score">0</div>
    </div>
</body>
</html>
